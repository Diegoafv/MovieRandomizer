<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/assets/favico/favicon.ico"
      type="image/x-icon"
    />
    <title>Now playing</title>
  </head>

  <body class="now-playing-body">
    <header class="header-now-playing">
      <section class="header-container">
        <div class="header-logo">
          <img src="/assets/logo.svg" alt="logo" />
        </div>
        <div class="header-title">
          <h1>NOW PLAYING</h1>
        </div>
      </section>
    </header>
    <section class="now-playing-container">
      <div class="now-playing">
        <div class="now-playing-movies"></div>
      </div>
      <div class="map">
        <button id="first" class="active"></button>
        <button id="second"></button>
        <button id="third"></button>
        <button id="fourth"></button>
        <button id="fifth"></button>
      </div>
      <div class="back-button-container">
        <a href="/index.html">
          <button class="nav-button">Back</button>
        </a>
      </div>
    </section>
    <script type="module" src="now-playing.js"></script>
  </body>
</html>
