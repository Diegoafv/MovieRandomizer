<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/assets/favico/favicon.ico"
      type="image/x-icon"
    />
    <title>Movie Randomizer</title>
  </head>
  <body class="index-body">
    <header>
      <section class="header-container">
        <div class="header-logo">
          <img src="/assets/logo.svg" alt="logo" />
        </div>
        <div class="header-title">
          <h1>What should I watch?</h1>
        </div>
      </section>
    </header>
    <main>
      <section class="movie-section">
        <div class="main-container">
          <div class="movie-cover">
            <img src="#" alt="movie cover" id="movie-poster" />
          </div>
          <div class="movie-info-container">
            <div class="movie-info">
              <h2 id="movie-name"></h2>
              <p id="movie-description"></p>
            </div>
            <div class="see-trailer">
              <button id="see-trailer-button">
                <img
                  src="assets/arrow-down.svg"
                  id="see-trailer-img"
                  alt="play"
                />
                <span id="see-trailer-text">See Trailer</span>
              </button>
            </div>
          </div>
        </div>
        <div class="trailer-container">
          <iframe id="video"></iframe>
          <img
            src="assets/trailer-not-available.png"
            alt="trailer not available"
            id="trailer-not-available"
          />
        </div>
      </section>
    </main>
    <footer>
      <section class="footer-container">
        <div class="footer-button">
          <button id="find-movie-button">
            <img src="/assets/logo.svg" alt="refresh" />
            <span>Find Movie</span>
          </button>
        </div>
        <div class="footer-text">
          <p>
            Click on "Find Movie" to get a random movie suggestion from the
            database.
          </p>
        </div>
        <div class="now-playing-button-container">
          <a href="/now-playing.html">
            <button class="nav-button">Now Playing</button>
          </a>
        </div>
      </section>
    </footer>
  </body>
  <script type="module" src="script.js"></script>
</html>
